<script>
  var cusMToggle = document.getElementById('mNavToggle');
  var cusNavToTog = document.getElementsByClassName('cusCont__orgNav')[0];
  var cusMNavTogState = false

  function toggleCusMNav() {
    if (cusMNavTogState === false) {
      cusNavToTog.style.display = 'block';
      cusMNavTogState = true;
    } else if (cusMNavTogState === true) {
      cusNavToTog.style.display = 'none';
      cusMNavTogState = false;
    }
  }
  cusMToggle.addEventListener('click', toggleCusMNav);
</script>

<script>
  if (document.querySelector('#theArnProperty276148')) {
    function addCusRateCallMsg() {
      var rateCallBox = document.querySelector('#theArnProperty276148 .ArnRateCell');
      var cusRateCallMsg = document.createElement('h5');
      var cusRateCallMsgTxt = document.createTextNode('Host Hotel');
      cusRateCallMsg.appendChild(cusRateCallMsgTxt);
      rateCallBox.append(cusRateCallMsg);
    }

    function cusQueryForNoLongerSearching() {
      console.log('cusQueryForNoLongerSearching called');
      var cusSearchingElem = document.getElementById('searching');
      if (cusSearchingElem) {
        if (cusSearchingElem.style.display === 'none') {
          return addCusRateCallMsg();
        }
      }
      return setTimeout(cusQueryForNoLongerSearching, 1500);
    }
    cusQueryForNoLongerSearching();
  }
</script>
